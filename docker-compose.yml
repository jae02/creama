version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: creama_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: creama_db
      MYSQL_USER: creama_user
      MYSQL_PASSWORD: creama_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - creama_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
    driver: local

networks:
  creama_network:
    driver: bridge
